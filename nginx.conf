server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets directly, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets for long-term caching
  location ~* \.(?:css|js|json|xml|rss|woff2?|ttf|eot|otf|svg|png|jpg|jpeg|gif)$ {
    try_files $uri =404;
    expires 365d;
    add_header Cache-Control "public, must-revalidate";
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
